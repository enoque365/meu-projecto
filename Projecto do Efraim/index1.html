
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SITE DE VENDAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">
    <h2>Pagamento Online</h2>
        <form id="form_login">
            <h3>Dados Pessoais</h3>
            <input type="text" id="usuario" placeholder="Usuário/Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="number" id="telefone" placeholder="Número de Telefone" required>

            <h3>Método de Pagamento</h3>
            <input type="text" id="conta" placeholder="Número da Conta" required>
            <input type="password" id="cvv" placeholder="CVV" required>

            <h3>Endereço de Entrega</h3>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="provincia" placeholder="Província" required>
            <input type="text" id="pais" placeholder="País" required>

            <button type="submit">Comprar</button>
        </form>
        <p id="mensagem"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
